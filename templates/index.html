<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FinAI - 本地数据智能体</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap");

        :root {
            --bg-1: #0c0f1a;
            --bg-2: #151a2e;
            --bg-3: #0b1f2a;
            --card: rgba(255, 255, 255, 0.06);
            --card-strong: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.16);
            --text: #e8edf7;
            --muted: #aab2c5;
            --accent: #6df3c7;
            --accent-2: #7aa2ff;
            --warn: #ffb86b;
            --shadow: 0 20px 60px rgba(3, 7, 18, 0.5);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            color: var(--text);
            font-family: "IBM Plex Sans", system-ui, sans-serif;
            background:
                radial-gradient(900px 500px at 10% 10%, rgba(109, 243, 199, 0.18), transparent 60%),
                radial-gradient(700px 500px at 90% 15%, rgba(122, 162, 255, 0.18), transparent 55%),
                linear-gradient(140deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        }
        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 20px 56px;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: "Space Grotesk", system-ui, sans-serif;
        }
        .logo {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            box-shadow: 0 12px 30px rgba(109, 243, 199, 0.35);
        }
        .brand h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.4px;
        }
        .subtitle {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--muted);
        }
        .pill {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: var(--card);
            color: var(--muted);
            font-size: 12px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px;
            background: var(--card);
            backdrop-filter: blur(16px);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        .panel::after {
            content: "";
            position: absolute;
            inset: -40% auto auto -20%;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, rgba(109, 243, 199, 0.18), transparent 70%);
            opacity: 0.8;
        }
        #chat {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        #messages {
            min-height: 360px;
            max-height: 55vh;
            overflow-y: auto;
            padding-right: 6px;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        .msg {
            margin: 0 0 12px 0;
            padding: 12px 14px;
            border-radius: 14px;
            background: var(--card-strong);
            border: 1px solid rgba(255, 255, 255, 0.08);
            line-height: 1.6;
            animation: rise 0.25s ease-out;
        }
        .user {
            color: var(--text);
            border-left: 3px solid var(--accent-2);
        }
        .bot {
            color: var(--accent);
            border-left: 3px solid var(--accent);
            white-space: pre-wrap;
        }
        .composer {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }
        .quick {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .quick-btn {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(122, 162, 255, 0.08);
            color: var(--muted);
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease;
        }
        .quick-btn:hover {
            transform: translateY(-1px);
            border-color: var(--accent-2);
            color: var(--text);
        }
        #input {
            flex: 1;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(5, 10, 20, 0.6);
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }
        #input:focus {
            border-color: var(--accent);
        }
        #send-btn {
            padding: 12px 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #0b0f1a;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(109, 243, 199, 0.35);
        }
        .side-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .section-title {
            font-family: "Space Grotesk", system-ui, sans-serif;
            font-size: 16px;
            margin: 0 0 6px;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(122, 162, 255, 0.1);
            font-size: 12px;
            color: var(--muted);
        }
        .metric {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 12px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .metric strong {
            color: var(--accent);
        }
        .footer {
            margin-top: 16px;
            font-size: 12px;
            color: var(--muted);
        }
        @keyframes rise {
            from { transform: translateY(6px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr; }
            #messages { max-height: 50vh; }
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <div class="brand">
            <div class="logo"></div>
            <div>
                <h1>FinAI 本地数据智能体</h1>
                <p class="subtitle">专注金融问答与风险分析 · 低延迟流式输出</p>
            </div>
        </div>
        <div class="pill">Status: Ready</div>
    </header>

    <div class="grid">
        <section class="panel" id="chat">
            <div id="messages"></div>
            <div class="quick">
                <button class="quick-btn" onclick="quickAsk('请分析某公司的主要风险点')">风险分析</button>
                <button class="quick-btn" onclick="quickAsk('请总结这家公司的财报要点')">财报摘要</button>
                <button class="quick-btn" onclick="quickAsk('请给出行业趋势与关键驱动因素')">行业趋势</button>
            </div>
            <div class="composer">
                <input id="input" placeholder="请输入你的问题..." />
                <button id="send-btn" onclick="send()">发送</button>
            </div>
        </section>

        <aside class="panel side-card">
            <h2 class="section-title">智能体能力</h2>
            <div class="tag">RAG 检索</div>
            <div class="tag">流式输出</div>
            <div class="tag">风险提示</div>
            <div class="metric">
                <span>当前模型</span>
                <strong>Qwen Plus</strong>
                <span>检索源</span>
                <strong>本地向量库</strong>
                <span>响应策略</span>
                <strong>结构化总结</strong>
            </div>
            <h2 class="section-title">使用建议</h2>
            <div class="metric">
                <span>示例问题</span>
                <strong>请分析某公司风险点</strong>
                <span>补充信息</span>
                <strong>可以带上年份或财报</strong>
            </div>
            <div class="footer">FinAI · Powered by FastAPI</div>
        </aside>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
